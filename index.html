<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Search engine" />
    <meta
      name="keywords"
      content="Search the details of all countries that exist in our world and gain knowledge"
    />
    <meta
      name="author"
      content="Han Lin Aung / Khant Min Thu / Aung Khant Hein / Kaung Khant Maung / Win Win Htet / Su Myat Aung"
    />

    <title>Countries</title>

    <!--css link -->
    <link rel="stylesheet" href="style.css" />

    <!-- favicon  -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />

    <!-- fontsawrsome kit  -->
    <script
      src="https://kit.fontawesome.com/9f5c644af7.js"
      crossorigin="anonymous"
    ></script>

    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- fonts link  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- header  -->
      <div class="header">
        <h2>Where in the world?</h2>
        <div class="mode">
          <i class="fa-regular fa-moon" id="empty-moon"></i>
          <i class="fa-solid fa-moon" id="solid-moon"></i>
          <h3>Dark Mode</h3>
        </div>
      </div>
      <!-- header  -->

      <!-------------------------------------------->

      <div class="main">
        <!---------------->
        <div class="input-wrap">
          <div class="search-wrap">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              type="text"
              placeholder="Search for a country..."
              id="search-input"
            />
          </div>
          <div class="dropdown-wrap">
            <button id="dropdown">
              Filter by Region...
              <i class="fa-solid fa-chevron-down"></i>
            </button>
            <ul id="dropdown-item">
              <li class="region" id="Africa">Africa</li>
              <li class="region" id="America">America</li>
              <li class="region" id="Asia">Asia</li>
              <li class="region" id="Europe">Europe</li>
              <li class="region" id="Oceania">Oceania</li>
              <li class="region" id="All">All</li>
            </ul>
          </div>
        </div>
        <!---------------->

        <div id="countries-box"></div>

        <div class="loadingWrapper">
          <span class="dot"></span>
          <div class="dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
